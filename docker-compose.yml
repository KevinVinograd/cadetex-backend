version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cadetex-postgres
    environment:
      POSTGRES_DB: cadetex
      POSTGRES_USER: cadetex_user
      POSTGRES_PASSWORD: cadetex_password
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cadetex_user -d cadetex"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cadetex-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cadetex.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
